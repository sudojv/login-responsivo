<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
            </div>
            <div id="form">
                <h1>Bem-vindo(a) novamente!</h1>
                <p>Insira seu email e senha para fazer login:</p>
                <form action="#" method="post">
                    <div class="field">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" name="email" id="email" autocomplete="email" placeholder="E-mail">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="field">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="password" id="password" autocomplete="current-password" placeholder="Senha">
                        <label for="password">Senha</label>
                    </div>
                    <input type="submit" value="Login">
                    <a href="#" class="button">Esqueceu a senha?</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
